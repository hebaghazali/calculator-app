<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
        position: absolute;
        bottom: 1px;
        color: var(--color-text);
      }
      .attribution a {
        color: #5067c3;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__header">
        <div class="calculator__header__title">calc</div>
        <div class="calculator__header__toggle-switch">
          <span class="calculator__header__toggle-switch__title">THEME</span>
          <div class="calculator__header-toggle-switch__switcher switcher">
            <div class="switcher__numbers">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
            <div class="switch">
              <input type="radio" id="switch1" name="switch" checked />
              <label for="switch1"></label>
              <input type="radio" id="switch2" name="switch" />
              <label for="switch2"></label>
              <input type="radio" id="switch3" name="switch" />
              <label for="switch3"></label>

              <div class="switch__inner"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__display">
        <h1 id="calculator-display" class="calculator-output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand">0</div>
        </h1>
      </div>
      <div class="calculator__buttons" id="calculator-buttons">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="delete" data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="operator" data-operator="+">+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="operator" data-operator="-">-</button>
        <button class="decimal" data-number=".">.</button>
        <button data-number>0</button>
        <button class="operator" data-operator="/">/</button>
        <button class="operator" data-operator="*">&times;</button>
        <button class="reset" id="reset-btn" data-reset>RESET</button>
        <button class="equal-sign operator" data-equals="=">=</button>
      </div>
    </div>

    <script src="scripts/switcher.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
